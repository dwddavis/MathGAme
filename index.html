<!DOCTYPE html>

<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet" type="text/css"/>
    <script src="js/application.js"></script>

  </head>

  <body>

    <div class = "container" style = 'background-color:lightgray; padding: 20px; width:350px; '>
      <div class = "row">
        <div class = "col-xs-12 ">
          <h3 id="headings" style = "text-align:center;"> 10 Second Math Game!! </h3>
        </div>
      </div>
        <div class ='row'>
          <div class= 'col-xs-12' id='solve'>
            <h6 style='text-align:left'>Solve:</h6>
          </div>
        </div>
        <div class = 'row'>
          <div class ='col-xs-12' id='problem'>
            <h1 class='problem' style = "text-align:center" ><span id='numbers'><button style="height:60px; color:blue" onclick="getReady()">Play</button></span><span><input type='text' id='answer' style='height: 60px; width: 60px'></span></h1>
          </div>
        </div>
        <div class = 'row'>
          <div class = 'col-xs-12' style="text-align:center">
            <input type = 'radio' name='sign' value='+'id='add' onchange="adding()" checked>  +
            <input type = 'radio' name='sign' value='-'id='minus' onchange="minusing()">  -
            <input type = 'radio' name='sign' value='x'id='times'onchange="timesing()">  x
            <input type = 'radio' name='sign' value='/'id='half' onchange="halfing()">  /
          </div>
        </div>

        <div class = 'row'>
          <div class = 'col-xs-12'>
            <div class="slidecontainer">
              <input type='range' min='10' max='100' step='5' value ='10' class='slider' onchange='maxNumber()' id='slidingBar'>
            </div>
          </div>
        </div>
        <div class='row pt-0 mt-0'>
          <div class= "col-xs-3">
            <strong><span>TIMER</span><p style = 'text-align:left' class = "pl-1" id='timer'>10</p></strong>
          </div>
          <div class='col-xs-6'>
            <p style= 'text-align:center'> Number Limit <br><span id='slideNumber'></span></p>
          </div>
          <div class ='col-xs-3'>
              <h5 style='text-align:right'>Score:<span id='score'> 0 </span></h5><br>
          </div>
        </div>
        <div class='row'>
          <div class =' col-xs-12'>
            <h4 style='text-align:center'>High Score:<span id='highscore'></span><h4>
          </div>
        </div>
      </div>
    </body>
</html>
